<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beverplanning</title>

  <link rel="stylesheet" href="style.css" />

  <script type="module" src="firebase-imports.js"></script>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="utils.js"></script>
  <script type="module" src="login.js"></script>
</head>

<body>

  <!-- ------------------------- -->
  <!-- INFOBLOK (ouders zien dit ook) -->
  <!-- ------------------------- -->
  <section id="infoBlok">
    <h2>Beveropkomsten – Informatie</h2>
    <p id="infoText"></p>
    <button id="editInfoBtn" class="only-leiding">Info bewerken</button>
  </section>

  <!-- ------------------------- -->
  <!-- FILTERS + PRINT -->
  <!-- ------------------------- -->
  <section id="controls">
    <button id="filterAll">Alles</button>
    <button id="filterUpcoming">Komend</button>
    <button id="filterPast">Verleden</button>
    <button id="printBtn">Print</button>

    <span id="leidingBadge" class="only-leiding">Je bent ingelogd als leiding</span>
    <button id="logoutBtn" class="only-leiding">Uitloggen</button>
  </section>

  <!-- ------------------------- -->
  <!-- FAB knop -->
  <!-- ------------------------- -->
  <div id="fabAddOpkomst" class="fab-add-opkomst only-leiding">+</div>

  <!-- ------------------------- -->
  <!-- POPUP (FORMULIER NIEUWE OPKOMST) -->
  <!-- ------------------------- -->
  <dialog id="opkomstModal">
    <form method="dialog" id="opkomstForm">
      <h3>Nieuwe opkomst</h3>

      <label for="newDate">Datum:</label>
      <input type="date" id="newDate" required>

      <label for="newStart">Starttijd:</label>
      <input type="time" id="newStart" value="10:30" required>

      <label for="newEnd">Eindtijd:</label>
      <input type="time" id="newEnd" value="12:30" required>

      <label for="newType">Type:</label>
      <select id="newType" required>
        <option value="normaal">Normaal</option>
        <option value="bijzonder">Bijzonder</option>
        <option value="kamp">Kamp</option>
      </select>

      <label for="newLocatie">Locatie:</label>
      <select id="newLocatie">
        <option value="">Geen</option>
        <option value="Kampvuurkuil">Kampvuurkuil</option>
        <option value="Zandveld">Zandveld</option>
        <option value="Grasveld">Grasveld</option>
        <option value="De Hoop">De Hoop</option>
        <option value="Bever lokaal">Bever lokaal</option>
        <option value="Welpen lokaal">Welpen lokaal</option>
        <option value="Van terrein af">Van terrein af</option>
        <option value="Externe locatie">Externe locatie</option>
        <option value="Overig">Overig…</option>
      </select>

      <label for="newThema">Thema:</label>
      <input type="text" id="newThema" placeholder="Bijv. Handelsspel" required>

      <label for="newMateriaal">Materiaal:</label>
      <input type="text" id="newMateriaal" placeholder="Optioneel">

      <menu>
        <button value="cancel">Annuleer</button>
        <button id="confirmAddOpkomst" value="default">Opslaan</button>
      </menu>
    </form>
  </dialog>

  <!-- ------------------------- -->
  <!-- TABEL -->
  <!-- ------------------------- -->
  <section id="planningSectie">
    <h2>Planning</h2>

    <table id="beverTabel">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </section>

  <!-- ------------------------- -->
  <!-- SCRIPT -->
  <!-- ------------------------- -->
  <script type="module" src="script.js"></script>

</body>
</html>
