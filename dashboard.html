<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard – Scouting OVN</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/OVN.logo.png" type="image/png">

</head>

<body>

<!-- ============================================================
     TOPBAR
============================================================ -->
<header class="topbar">
  <div class="topbar-left">
    <a class="backlink" href="index.html">← Terug</a>

    <img src="assets/OVN.logo.png" class="topbar-logo" alt="OVN logo">

    <div class="topbar-title">
      <h1>Dashboard</h1>
      <span>Komende opkomsten (alle speltakken)</span>
    </div>
  </div>

  <div class="topbar-right-icons">
    <span id="loginStatus" class="leiding-badge only-leiding">Je bent ingelogd als leiding</span>
    <button id="loginButton" class="pill-btn outline">Leiding inloggen</button>
    <button id="logoutButton" class="pill-btn outline only-leiding">Uitloggen</button>
    <img src="assets/Scouting.logo.png" class="speltak-icon" alt="">
  </div>
</header>


<div class="container">

  <!-- ============================================================
       DASHBOARD
  ============================================================ -->
  <section id="dashboardSection">
    <h2>Komende 4 dagen</h2>
    <div id="dashboardList"></div>
  </section>

</div>


<!-- ============================================================
     SCRIPTS
============================================================ -->

<!-- Firebase setup -->
<script src="firebase-config.js"></script>
<script type="module" src="firebase-imports.js"></script>

<!-- App scripts -->
<script src="login.js"></script>
<script type="module" src="utils.js"></script>
<script type="module" src="dashboard.js"></script>

</body>
</html>
