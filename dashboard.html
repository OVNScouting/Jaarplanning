<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard – Scouting OVN</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/OVN.logo.png" type="image/png">
</head>

<body>

<!-- ============================================================
     TOPBAR
============================================================ -->
<header class="topbar">
  <div class="topbar-left">
    <a class="backlink" href="index.html">← Terug</a>

    <img src="assets/OVN.logo.png" class="topbar-logo" alt="OVN logo">

    <div class="topbar-title">
      <h1>Dashboard</h1>
      <span>Komende opkomsten – alle speltakken</span>
    </div>
  </div>

  <div class="topbar-right-icons">
    <!-- Login status badge (wordt dynamisch gevuld) -->
    <span id="loginStatus" class="leiding-badge only-leiding"></span>

    <!-- Login / logout -->
    <button id="loginButton" class="pill-btn outline">Inloggen</button>
    <button id="logoutButton" class="pill-btn outline only-leiding">Uitloggen</button>

    <img src="assets/Scouting.logo.png" class="speltak-icon" alt="">
  </div>
</header>

<!-- ============================================================
     MAIN CONTAINER
============================================================ -->
<div class="container">

  <!-- ============================================================
       DASHBOARD OVERZICHT
  ============================================================ -->
  <section id="dashboardSection" class="dashboard-section">
    <h2>Overzicht komende opkomsten</h2>
    <p class="section-intro">
      Dit overzicht toont alle opkomsten vanaf de eerstvolgende opkomst
      tot twee maanden vooruit, gegroepeerd per datum.
    </p>

    <!-- Wordt volledig gevuld door dashboard.js -->
    <section id="dashboardOverview" class="dashboard-overview"></section>
  </section>

</div>

<!-- ============================================================
     SCRIPTS
============================================================ -->

<!-- Firebase setup -->
<script src="firebase-config.js"></script>
<script type="module" src="firebase-imports.js"></script>

<!-- App scripts -->
<script src="login.js"></script>
<script type="module" src="utils.js"></script>
<script type="module" src="dashboard.js"></script>

</body>
</html>
