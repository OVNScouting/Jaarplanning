<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/OVN.logo.png" type="image/png">

    <!-- Firebase niet nodig op index -->
</head>

<body>

<!-- ============================================================
     TOPBAR
============================================================ -->
<header class="topbar">

    <div class="topbar-left">
        <img src="assets/OVN.logo.png"
             class="topbar-logo"
             alt="Scouting OVN logo">

        <div class="topbar-title">
            <h1>Scouting Olivier van Noort</h1>
            <span>Jaarplanningen per speltak</span>
        </div>
    </div>

    <div class="topbar-right-icons">

        <!-- Leiding badge -->
        <span id="loginStatus" class="leiding-badge hidden">
            Je bent ingelogd als leiding
        </span>

        <!-- Login / logout knoppen -->
        <button id="loginButton" class="pill-btn outline">Leiding inloggen</button>
        <button id="logoutButton" class="pill-btn outline hidden">Uitloggen</button>
        <img src="assets/Scouting.logo.png" class="speltak-icon" alt="">

    </div>
</header>



<div class="container">

    <!-- ============================================================
         SPELTAKKAARTEN
    ============================================================ -->
    <section>
        <div class="speltak-grid">
            <a href="bevers.html" class="speltak-card bevers">
                <div class="card-topbar"></div>
                <img src="assets/Bevers-speltakteken.png" class="card-icon-bg" alt="">
                <h2>Bevers</h2>
            </a>
            
            <a href="welpen.html" class="speltak-card welpen">
                <div class="card-topbar"></div>
                <img src="assets/Welpen-speltakteken.png" class="card-icon-bg" alt="">
                <h2>Welpen</h2>
            </a>
            
            <a href="scouts.html" class="speltak-card scouts">
                <div class="card-topbar"></div>
                <img src="assets/Scouts-speltakteken.png" class="card-icon-bg" alt="">
                <h2>Scouts</h2>
            </a>
            
            <a href="explorers.html" class="speltak-card explorers">
                <div class="card-topbar"></div>
                <img src="assets/Explorers-speltakteken.png" class="card-icon-bg" alt="">
                <h2>Explorers</h2>
            </a>
            
            <a href="rovers.html" class="speltak-card rovers">
                <div class="card-topbar"></div>
                <img src="assets/Rovers-speltakteken.png" class="card-icon-bg" alt="">
                <h2>Roverscouts</h2>
            </a>
            
            <a href="stam.html" class="speltak-card stam">
                <div class="card-topbar"></div>
                <img src="assets/Stam-speltakteken.png" class="card-icon-bg" alt="">
                <h2>Stam</h2>
            </a>
            
           <a href="dashboard.html" class="speltak-card dashboard hidden">
                <div class="card-topbar"></div>
                <img src="assets/OVN.logo.png" class="card-icon-bg" alt="">
                <h2>Dashboard</h2>
            </a>
            
            <a href="bestuur.html" class="speltak-card dashboard hidden">
                <div class="card-topbar"></div>
                <img src="assets/Vrijwilliger-speltakteken.png" class="card-icon-bg" alt="">
                <h2>Bestuursagenda</h2>
            </a>

        </div>
    </section>

    <!-- ============================================================
     NIEUW VANUIT BESTUUR (alleen leiding)
============================================================ -->
<section id="bestuurHighlight"
         class="planning-section hidden only-auth">

    <div class="section-header">
        <h2>Nieuw vanuit bestuur</h2>
        <span class="text-muted">Laatste updates (14 dagen)</span>
    </div>

    <div id="bestuurHighlightList">
        <!-- Wordt gevuld door JS -->
    </div>

</section>


</div> <!-- /container -->


<!-- ============================================================
     SCRIPTS
============================================================ -->
<script src="login.js"></script>
<script src="firebase-config.js"></script>
<script type="module" src="firebase-imports.js"></script>
<script type="module" src="index-bestuur.js"></script>

</body>
</html>
